<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>

        <img src="img/background.jpg" alt="Carro" class="background-image">

        <div class="container">
            <h2>Logo</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#produtos">Produtos</a>
                <a href="#sobre">Sobre</a>
            </nav>
        </div>

        <div class="center-container">

            <div class="arrow arrow-left">
                <img src="./img/arrow-left.svg" alt="">
            </div>

            <div class="arrow arrow-right">
                <img src="./img/arrow-right.svg" alt="">
            </div>

            <div class="pagination">
                <div class="page selected"></div>
                <div class="page"></div>
                <div class="page"></div>
            </div>

            <div class="text-center">
                <h1>SEJA BEM VINDO A IFCARS</h1>

                <button>Adquira Agora</button>
            </div>
        </div>
    </header>
    
    <main id="produtos">
        <section class="cars-description">
            <h1 style="font-weight: 900; font-size: xx-large;">NOSSOS CARROS</h1>
            <span style="font-weight: 600; font-size: large;">Veja abaixo o catalogo com os nossos carros disponiveis</span>
        </section>
    </main>

    <footer id="sobre">
        <span>EM BREVE AQUI SERÁ O FOOTER.</span>
    </footer>
