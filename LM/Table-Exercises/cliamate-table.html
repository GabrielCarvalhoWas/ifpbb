<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/css/weather-icons.css">
    <title>Tabela Climatica</title>

    <style>

        body {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
        }

        table {
            width: 20%;
            background-color: rgb(240,248,255);
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background-color: rgb(168, 218, 213);
        }

        tr:hover {
            background-color: rgb(168, 218, 213);
            transition: 0.5s;
        }

    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
				<th>Tempo</th>
				<th>Mínima</th>
				<th>Máxima</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Domingo</td>
                <td><i class="wi wi-day-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Segunda</td>
                <td><i class="wi wi-day-sunny"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td><i class="wi wi-day-rain"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td><i class="wi wi-day-lightning"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td><i class="wi wi-day-windy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td><i class="wi wi-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td><i class="wi wi-day-cloudy"></i></td>
                <td>27°</td>
                <td>32°</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
